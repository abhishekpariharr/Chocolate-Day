<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chocolate Day</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #f3d9b1, #b8793f, #5a2e0c);
      color: #2d1608;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .scene {
      text-align: center;
      padding: 30px;
      position: relative;
    }

    /* chocolate */
    .choco {
      font-size: 6rem;
      cursor: pointer;
      animation: pulse 2s infinite;
      transition: transform 0.3s ease;
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.12); }
      100% { transform: scale(1); }
    }

    /* wrapper */
    .wrapper {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #d97706, #92400e);
      z-index: 3;
      animation: none;
    }

    .unwrap {
      animation: slideAway 0.8s ease forwards;
    }

    @keyframes slideAway {
      to {
        transform: translateY(-100%);
        opacity: 0;
      }
    }

    /* broken pieces */
    .pieces {
      display: none;
      font-size: 3.5rem;
      gap: 15px;
      justify-content: center;
    }

    .pieces span {
      animation: drop 0.6s ease forwards;
    }

    @keyframes drop {
      from { transform: translateY(-20px) scale(0.5); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* message */
    .message {
      margin-top: 25px;
      font-size: 1rem;
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.6s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .hint {
      opacity: 0.8;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="scene">

    <!-- Wrapper -->
    <div id="wrapper" class="wrapper"></div>

    <!-- Chocolate -->
    <div id="choco" class="choco">üç´</div>

    <!-- Pieces -->
    <div id="pieces" class="pieces d-flex mt-3">
      <span>üç´</span>
      <span>üç´</span>
      <span>üç´</span>
    </div>

    <p id="hint" class="hint fs-6">
      Tap to unwrap
    </p>

    <div id="message" class="message"></div>
  </div>

  <script>
    const messages = [
      "Just a little sweetness to break the heaviness.",
      "No meaning. Just a small smile.",
      "A tiny moment, just for you.",
      "Some days just need chocolate.",
      "This one‚Äôs meant to be light üç´"
    ];

    const choco = document.getElementById("choco");
    const wrapper = document.getElementById("wrapper");
    const pieces = document.getElementById("pieces");
    const message = document.getElementById("message");
    const hint = document.getElementById("hint");

    let opened = false;

    choco.addEventListener("click", () => {
      if (opened) return;
      opened = true;

      hint.style.display = "none";

      // unwrap
      wrapper.classList.add("unwrap");

      // break chocolate
      choco.style.display = "none";
      setTimeout(() => {
        pieces.style.display = "flex";
      }, 300);

      // show message
      const random = messages[Math.floor(Math.random() * messages.length)];
      setTimeout(() => {
        message.textContent = random;
        message.classList.add("show");
      }, 700);
    });
  </script>

</body>
</html>
